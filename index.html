<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online course website</title>
    </title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
 
  
    <div id="navbar">
        <div id="logo">

            <div id="graduationhat">
           <img src="images/gradu.jpeg" alt="Logo of graduation hat">
            </div>
      
            <div id="website-name">
           <span>SKILL</span>
           <span id="color">HERO</span>
            </div>
            </div>
            <div id="nav">

            <nav>

            <ul>
            <li><a id="home-color" href="">Home</a></li>
            <li><a href="#program">Programs</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact</a></li>
            </ul>
            <div id="login-button">
            <button type="submit">Login</button>
          </div>
          <div id="join-button">
            <button type="submit" >Join Now</button>
          </div>
            </nav>

          </div>

           
    </div>


    <div id="landing-page">
      <div id="landingpage-heading">
      
        <div>
          <h1>
           
             <p> Upgrade Your <br>
              Skills Up To <br>
                <span id="color">Superhero</span> Level</p>
            
            
          </h1>
        </div>

<div id="landingpage-paragraph">
  <p>Don't let your strength be defeated,<p>
  <p>Explore the hidden skills within you!<p>
</div>
<div id="buttons">
 
  <div id="skills">
<input type="text" placeholder="What skills are you looking for?"/>
  </div>

  <div id="explore-button">
    <button type="submit">Explore Now</button>
  </div>
</div>

<div id="check">

  <div id="monthly-subscription">
   <ul>&check; Monthly subscription</ul>
  </div>

  <div id="30day-moneyback">
<ul>&check; 30 day money back guarantee</ul>
  </div>

</div>

      </div>

      <div id="landingpage-image">
     <img src="images/manphot.jpeg" alt="Landing page image of a man">
      </div>

    </div>

    <div id="small-images">
    
      <div id="ux">
     <img src="images/ux.png" alt="Small UX icon surrounding the landing page image">
      </div>

      <div id="adepearence">
      <img src="images/adepearence.jpeg" alt="Small Adepearence icon sorrounding the landing page image">
      </div>

      <div id="biotech">
      <img src="images/biotech.png" alt="Small biotech icon sorrounding the landing page image">
      </div>

      <div id="pedro">
     <img src="images/pedro.jpeg" alt="Small pedro icon sorrounding the landing page image">
      </div>

      <div id="plesk">
     <img src="images/plesk.png" alt="Small plesk image sorrounding the landing page image">
      </div>

    </div>

    <div id="footer">

      <div id="microsoft-icon">
      <img src="images/blackmicrosoft.png" alt="Microsoft black logo ">
      </div>

      <div id="google-icon">
      <img src="images/blackgoogle.png" alt="google black logo">
      </div>

      <div id="medium-icon">
      <img src="images/medium.png" alt="Medium logo">
      </div>

      <div id="udemy-icon">
      <img src="images/udemy.png" alt="udemy logo">
      </div>

      <div id="slack-icon">
      <img src="images/blackslack.png" alt="black slack logo">
      </div>

    </div>

    
</body>
</html>
